<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles_reg.css">
  <title>Aplikacja transakcji - Rejestracja</title>
</head>
<body>
<header>
  <a href="login.html" class="action-button login-button">Logowanie</a>
</header>
<main>
  <form id="register-form" action="/api/register" method="post">
    <div class="form-group">
      <label for="username">Nazwa użytkownika</label>
      <input type="text" name="username" id="username" minlength="6" maxlength="16" pattern="[A-Za-z0-9]+" required>
    </div>
    <div class="form-group">
      <label for="password">Hasło</label>
      <input type="password" name="password" id="password" minlength="6" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="confirm-email">Potwierdź email</label>
      <input type="email" name="confirm-email" id="confirm-email" required>
    </div>
    <button type="submit" class="register-button">Zarejestruj</button>
  </form>
</main>
<script src="scripts_reg.js"></script>
</body>
</html>
